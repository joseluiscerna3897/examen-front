<h1 mat-dialog-title>Gestion de Curso</h1>
<hr />

<form [formGroup]="form" (ngSubmit)="save()">
    <mat-dialog-content>
        <div class="row">
            <div class="col-lg-12">
                <mat-form-field class="w-100">
                    <mat-label>Descripcion</mat-label>
                    <input type="text" matInput formControlName="description" autocomplete="off" />
                    <mat-error *ngIf="form.controls['description'].touched && form.controls['description'].invalid">
                        <span *ngIf="form.controls['description'].errors['required']">Nombre es <strong>requerido</strong>
                        </span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-6 space-button-res">
                    <button class="w-100" mat-raised-button color="primary" type="submit">
                        <mat-icon>save</mat-icon> Guardar
                    </button>
                </div>
                <div class="col-lg-6 space-button-res">
                    <button class="w-100" mat-raised-button color="accent" type="button" (click)="close()">
                        <mat-icon>close</mat-icon>
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </mat-dialog-actions>
</form>
