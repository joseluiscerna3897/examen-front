<h1 mat-dialog-title>Gestion de Alumnos</h1>
<hr />

<form [formGroup]="form" (ngSubmit)="save()">
    <mat-dialog-content>
        <div class="row">
            <div class="col-lg-12">
                <mat-form-field class="w-100">
                    <mat-label>Nombre</mat-label>
                    <input type="text" matInput formControlName="name" autocomplete="off" />
                    <mat-error *ngIf="form.controls['name'].touched && form.controls['name'].invalid">
                        <span *ngIf="form.controls['name'].errors['required']">Nombre es <strong>requerido</strong>
                        </span>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="w-100">
                    <mat-label>Fecha de Nacimiento</mat-label>
                    <input formControlName="dateOfBirth" matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="form.controls['dateOfBirth'].touched && form.controls['dateOfBirth'].invalid">
                        <span *ngIf="form.controls['dateOfBirth'].errors['required']">Fecha de nacimiento es <strong>requerido</strong>
                        </span>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="w-100">
                    <mat-label>Sexo</mat-label>
                    <mat-select formControlName="sex">
                        <mat-option value="Masculino">
                            Masculino
                        </mat-option>
                        <mat-option value="Femenino">
                            Femenino
                        </mat-option>
                      </mat-select>
                    <mat-error *ngIf="form.controls['sex'].touched && form.controls['sex'].invalid">
                        <span *ngIf="form.controls['sex'].errors['required']">Sexo es <strong>requerido</strong>
                        </span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-6 space-button-res">
                    <button class="w-100" mat-raised-button color="primary" type="submit">
                        <mat-icon>save</mat-icon> Guardar
                    </button>
                </div>
                <div class="col-lg-6 space-button-res">
                    <button class="w-100" mat-raised-button color="accent" type="button" (click)="close()">
                        <mat-icon>close</mat-icon>
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </mat-dialog-actions>
</form>
